<!DOCTYPE html>
<html>

<head>
    <script>
        function convertCurrency()
         {
            let inrAmount = parseFloat(document.getElementById('inrAmount').value);
            let exchangeRate = 0.012;
            let usdAmount = inrAmount * exchangeRate;
            document.getElementById('usdAmount').innerText = usdAmount
        }
    </script>

</head>

<body>
    <h1>INR to USD Converter</h1>
    <form >
        <label for="inrAmount">Amount in INR:</label>
        <input type="number" id="inrAmount"  required><br>
        <input type="button" value="Convert" onclick="convertCurrency()">
    </form>
    <p id="usdAmount"></p>
</body>

</html>
